## Identity
#
# Hostname or IP address the service advertises to the outside world. If not set, the value of InetAddress.getLocalHost().getHostName() is used.
advertisedAddress={{ hostvars[inventory_hostname].private_ip }}
# Name of the cluster to which this broker belongs to
clusterName=local

## ZooKeeper
#
# Quorum connection string
zookeeperServers={{ zookeeperServers }}
# Global Zookeeper quorum connection string
globalZookeeperServers={{ zookeeperServers }}

## General configuration
#
# Use all the broker defaults except for the following
#
bookkeeperNumberOfChannelsPerBookie=64
defaultNumberOfNamespaceBundles=64
exposeManagedLedgerMetricsInPrometheus=false
exposeTopicLevelMetricsInPrometheus=false
forceDeleteNamespaceAllowed=true
forceDeleteTenantAllowed=true
managedLedgerNewEntriesCheckDelayInMillis=0
managedLedgerCacheEvictionFrequency=0.2
# Increasing from default to avoid throttling lookups
maxConcurrentLookupRequest=500000
systemTopicEnabled=false
topicLevelPoliciesEnabled=false

## Load balancer
#
loadBalancerOverrideBrokerNicSpeedGbps=25
loadBalancerAutoUnloadSplitBundlesEnabled=true
loadBalancerBrokerThresholdShedderPercentage=5
loadBalancerReportUpdateMinIntervalMillis=2000
loadBalancerReportUpdateMaxIntervalMinutes=1
loadBalancerHistoryResourcePercentage=0.1
loadBalancerBundleUnloadMinThroughputThreshold=1
