name: 1k rate 1 producer and 2 consumer on 100 topics with 3 partitions

topics: 100
partitionsPerTopic: 3

messageSize: 1024
useRandomizedPayloads: true
randomBytesRatio: 0.5
randomizedPayloadPoolSize: 1024

subscriptionsPerTopic: 1
consumerPerSubscription: 2
producersPerTopic: 1

# Discover max-sustainable rate
producerRate: 1000

consumerBacklogSizeGB: 0
testDurationMinutes: 10


