- name: Deploy benchmark
  hosts: client
  connection: ssh
  become: true
  tasks:
    - shell: rm -fr /opt/openmessaging-benchmark-0.0.1-SNAPSHOT
    - shell: rm -f /opt/benchmark/lib/io.openmessaging.*
    - unarchive:
        src: ../../package/target/openmessaging-benchmark-0.0.1-SNAPSHOT-bin.tar.gz
        dest: /opt
    - shell: cp -f /opt/openmessaging-benchmark-0.0.1-SNAPSHOT/lib/io.openmessaging.* /opt/benchmark/lib/
    - name: Benchmark - Start service
      systemd:
        state: restarted
        daemon_reload: yes
        name: "benchmark-worker"
